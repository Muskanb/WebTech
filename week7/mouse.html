<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coord</title>
    <link rel="stylesheet" href="./mouse.css">
</head>
<body>
    <div class="container" onmouseover="getcoord(event)">
        <h1>Mouse Coordinates</h1>
        <div>
            <label for="x">x:</label>
            <textarea name="x" id="x" cols="2" rows="1"></textarea>
        </div>
        <div>
            <label for="y">y:</label>
            <textarea name="y" id="y" cols="2" rows="1"></textarea>
        </div>
        <h2 id="h2">h2</h2>
    </div>
    <script src="mouse.js"></script>
</body>
</html>
