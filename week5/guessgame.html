<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Guess the number!</h1>
    <h2>Rules</h2>
    <ul>
        <li>You have 5 tries</li>
        <li>You have to guess a number between 1 and 5</li>
        <li>Good luck!</li>
    </ul>
    <h2>Guess On!</h2>
    <button onclick="getId(this.id)" id="1">1</button>
    <button onclick="getId(this.id)" id="2">2</button>
    <button onclick="getId(this.id)" id="3">3</button>
    <button onclick="getId(this.id)" id="4">4</button>
    <button onclick="getId(this.id)" id="5">5</button>
    <script src="./guessgame.js"></script>
</body>
</html>
